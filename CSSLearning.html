<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Learning</title>

    <style>
        li{
            color: orange;
        }
        h3{
            color: cadetblue;
        }
        #profSummary{
            color: chocolate;
        }
    </style>
</head>
<body>
    <!-- Inline CSS Element -->
    <h2 style="color: brown; text-transform: capitalize;"> My Personal Details </h2>
    <p style="color: orange; font-weight: bold; font-size: larger;"> Lorem ipsum dolor sit amet consectetur. </p>

    <h3 id="profSummary"> Professinal Summary </h3>
    <ul>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit amet consectetur.</li>
        <li>Lorem ipsum dolor sit.</li>
        <li>Lorem ipsum dolor sit amet consectetur adipisicing.</li>
    </ul>

    
</body>
</html>
